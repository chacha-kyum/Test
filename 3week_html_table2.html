<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">지역별 생산지</th>
        </tr>
    
            <tr><th rowspan="3">커피</th>
        <td>브라질</td></tr>
        <tr><td>에디오피아</td></tr>
        <tr><td>콜롬비아</td></tr>
    
        <tr>
            <tr><th rowspan="2">홍차</th>
            <td>영국</td></tr>
            <tr><td>인도</td></tr>
        </tr>
    </table>
</body>
</html>
