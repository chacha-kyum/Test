<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn{
            background-color: aquamarine;
            color: rgba(77, 40, 179, 0.918);
            font-size:  30px;
            border-radius: 10px;
            font-weight: inherit;
            padding: 15px;
            margin: 4px;
            cursor: pointer;
            
            
        }
    </style>
<script>
    function myFunction(){
        document.getElementById("kiki").innerHTML = " 믿 소 사";
    }
    function myFunction2(){
        document.getElementById("kiki").innerHTML = " 고맙습니다.";
    }
</script>
</head>
<body>
    <h2>java function</h2>

    <p id="kiki">지금 인공지능 시대</p>
    <button type="button" class="btn" onclick="myFunction()">Click Me</button>
    <button type="button" class="btn" onclick="myFunction2()">Click Me</button>

</body>
</html>
