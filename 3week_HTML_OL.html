<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list Ol</title>
</head>
<body>
    <h1>좋아하는 과일</h1>
    <ol type="1">
        <li>바나나</li>
        <li>복숭아</li>
        <li>사과</li>
    </ol>
    <ol type="A">
        <li>바나나</li>
        <li>복숭아</li>
        <li>사과</li>
    </ol>
    <ol type="a">
        <li>바나나</li>
        <li>복숭아</li>
        <li>사과</li>
    </ol>
    <ol type="I">
        <li>바나나</li>
        <li>복숭아</li>
        <li>사과</li>
    </ol>
    <ol type="i">
        <li>바나나</li>
        <li>복숭아</li>
        <li>사과</li>
    </ol>
    <hr>
    <ul>
        <li>음료수</li>
        <ol>
            <li>콜라</li>
            <li>사이다</li>
            <li>커피</li>
        </ol>
        <hr>
            
    </ul>
    <dl>
        <dt>Coffee</dt>
        <dd>- aa</dd>
        <dd>- bb</dd>
        <dd>- cc</dd>
    </dl>
</body>
</html>
