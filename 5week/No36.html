        <p>니체의 허무주의를 가장 잘 나타내는 말이다. 니체는 그동안의 철학이 ‘신’으로 대변되는 형이상학적 가치 – 세상의 진리, 종교적 구원 등 –을 추구했다면 19세기부터는 형이상학적 가치가 소멸되고 세속적 가치가 중시되는 사회가 형성되고 있다고 말한다. 사실 니체 이전부터 논의되었던 내용이지만 이를 단호하고 과감하게(또는 위험하게) 선포한 것이 ‘신은 죽었다’라는 니체의 선언이다.</p>
