<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            width: 150px;
            height: 60px;
            background-color:#ff6a00;
            border:16px solid yellow;
            border-radius: 30px;
            box-shadow: 5px 5px 5px gray;
        }
        .button > a {
            display: block;
            line-height: 60px;
            text-align: center;
            text-decoration: none;
        }
        .font-big{font-size:2.0em}
        .font-bold{font-weight: bold;}
    </style>
</head>
<body>
    <div class="button">
        <a href="#"class="font-big font-bold">Button</a>
    </div>
</body>
</html>
